name: golang-pipeline 
on:
  push: 
  workflow_dispatch:
  pull_request:
  
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Install Dependences
        run: sudo apt install libpcap-dev
      - name: build
        run: go build
